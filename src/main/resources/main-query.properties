noticeSelect = select no,title,content from (select * from  board order by rownum desc ) where rownum < 5
boardSelect = select no,title,content from (select * from  board order by rownum desc ) where rownum < 5 and category != '공지' 
anonymousBoardSelect = select no,title,content from (select * from  anonymous_board  order by rownum desc ) where rownum < 5 and category != '공지' 
likeContentSelect = SELECT  rownum, board.* FROM (SELECT *  FROM BOARD  WHERE reg_date >= (CURRENT_DATE-7) ORDER BY  reg_date DESC) board WHERE rownum <= 5 and category != '공지' 
foodMenuSelect =  select  main,soup,side1,side2,side3,dessert from food_menu  where TO_CHAR(menu_date,'YYYYMMDD') = TO_CHAR(SYSDATE,'YYYYMMDD')